name: Deploy to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Create Directories on FTP
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ftp://ftpupload.net <<EOF
          mkdir -p htdocs/api
          mkdir -p htdocs/control
          mkdir -p htdocs/views
          mkdir -p htdocs/public
          quit
          EOF

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: htdocs/
          local-dir: ./
          log-level: verbose
          dangerous-clean-slate: false
          state-name: .ftp-deploy-sync-state.json
